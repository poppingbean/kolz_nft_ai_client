<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Contributions - KOLZ Academy</title>
  <script src="/ethers.umd.min.js"></script>
  <script src="/contractabi.js"></script>
  
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f8f9fa; }
    h2 { color: #333; }
    .section {
      background: #fff; padding: 20px;
      border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.05);
      max-width: 1000px; margin: 0 auto;
    }
    #replica-header {
      display: flex; align-items: center; gap: 10px; margin-bottom: 10px;
    }
    #replica-header img {
      width: 50px; height: 50px; border-radius: 50%; border: 1px solid #ccc;
    }
    textarea, button {
      width: 100%; padding: 10px; margin-top: 10px;
      font-size: 16px;
      resize: none;
      overflow: auto;
      box-sizing: border-box;
    }
    textarea { height: 200px; }
    button { background-color: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
    #status { margin-top: 15px; font-weight: bold; }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f0f0f0;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .coming-soon {
      padding: 30px; text-align: center; color: #888; font-style: italic;
    }

    .contribution-layout {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .contribution-list {
      flex: 1;
      max-width: 30%;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .contribution-content {
      flex: 2;
      padding-left: 20px;
    }
    .contribute-card {
      background: #eee;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .contribute-card:hover {
      background: #ddd;
    }
    .contribute-card.active {
      background: #007bff;
      color: white;
    }
    #fullContent {
      white-space: pre-wrap;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      min-height: 300px;
    }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <a href="/" style="position: absolute; top: 20px; left: 20px; text-decoration: none; background-color: #007bff; color: white; padding: 8px 12px; border-radius: 4px; font-size: 14px;">‚Üê Back</a>
  <div class="section">
    <div id="replica-header">
      <img id="replicaAvatar" src="" alt="Avatar">
      <h2 id="replicaName">Manage Contributions</h2>
    </div>

    <div class="contribution-layout">
      <div class="contribution-list" id="contributionList"></div>
      <div class="contribution-content">
        <h3>Contribution Content</h3>
        <div id="fullContent">Select a contribution to view its content.</div>
        <div id="verifyResult" style="margin-top: 10px; font-weight: bold;"></div>
      </div>
    </div>
    
    <div id="status"></div>
  </div>
  <script src="/contributionManage.js"></script>
</body>
</html>
