<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create new Agent - KOLZ Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="/ethers.umd.min.js"></script>
  <script src="/contractabi.js"></script>
</head>
<body>
    <a href="/" style="position: absolute; top: 20px; left: 20px; text-decoration: none; background-color: #007bff; color: white; padding: 8px 12px; border-radius: 4px; font-size: 14px;">‚Üê Back</a>
  <div class="container">
    <h2>Create NFT Metadata</h2>
    <form id="nftForm">
        <label for="agentName">Agent Name (UTF-8)</label>
        <input type="text" id="agentName" name="agentName" required>

        <label for="slugName">Slug Name</label>
        <input type="text" id="slugName" name="slugName" readonly>

        <label for="agentDescription">Description</label>
        <input type="text" id="agentDescription" name="agentDescription" required>

        <label for="agentGreeting">Greeting</label>
        <input type="text" id="agentGreeting" name="agentGreeting">

      <button type="submit">Create NFT</button>
    </form>
  </div>
  <script src="/create.js"></script>
</body>
</html>
